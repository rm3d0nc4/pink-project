<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <style>
        body {
            background-color: #F0F0F0;
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
        }

        header{
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-left: 10px;
            margin-right: 10px;
        }
        aside {
            display: flex;
            background-color: white;
            padding: 10px;
            justify-content: center;
            border-radius: 20px;
        }

        section {
            margin: 10px;
        }
        .create-button {
            background-color: #F0F0F0;
            padding: 5px 20px;
            border-radius: 10px;
            border: black solid 1px;
            color: black;
            text-decoration: none;

        }

        .product {
            background-color: white;
            padding: 10px;
            margin: 10px;
            border-radius: 20px;
        }

        .product-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .allocation {
            text-align:justify;
        }

        .product-content {
            display: grid;
            grid-template-columns: auto auto;
            grid-auto-columns: max-content;
        }

        .return, .term, .administration {
            display: flex;
            align-items: center;
        }

        .product-action {
            margin-left: 10px;
            margin-right: 10px;
        }

        footer {
            text-align: center;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }

    </style>
</head>
<body>
<header>
    <h2>My Products</h2>
    <nav>
        <p><a th:href="@{/}">&#10060; Exit</a></p>
    </nav>
</header>
<hr>

<aside id="actions">
    <a class="create-button" th:href="@{/products/create}">&#10133; New Product</a>
</aside>
<hr>
<section id="products">

    <div class="product" th:each="product : ${products}">
        <div class="product-header">
            <h4 class="product-title" th:text = "${product.getName()}"></h4>
                <h2 class="product-status" th:text="${product.isAvailable() ? '&#128309;' : '&#128308;'}"></h2>
        </div>
        <p class="allocation" th:text="${product.getDestination()}"></p>
        <div class="product-content">
            <div class="return">
                <h4>Return rate (year):</h4>
                <p th:text="${product.getReturnRate() + '%'}" ></p>
            </div>
            <div class="term">
                <h4>Term:</h4>
                <p th:text="${product.getTerm() + ' months'}"></p>
            </div>
            <div class="administration">
                <h4>Administration fee:</h4>
                <p th:text="${product.getAdministrationRate() + '%'}"></p>
            </div>
            <div>
            </div>
            <form th:action="'/products/delete?id=' + ${product.getId()}" method="post">
                <button class="product-action" type="submit">  &#10006; Delete</button>
            </form>
            <form th:action="'/products/change-status?id=' + ${product.getId()}" method="post">
                <button class="product-action" type="submit"> &#8618; Change Status</button>
            </form>
        </div>
    </div>
</section>

<hr>
<footer>
    <p>Pink Project - by rm3d0nc4</p>
</footer>
</body>
</html>
